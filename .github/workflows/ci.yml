name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Check bundle size
        run: |
          BUNDLE_SIZE=$(gzip -c dist/router.js | wc -c)
          echo "Bundle size: ${BUNDLE_SIZE} bytes (gzipped)"
          # Alert if bundle exceeds 7KB (5KB target + 2KB buffer)
          if [ $BUNDLE_SIZE -gt 7168 ]; then
            echo "::warning::Bundle size (${BUNDLE_SIZE} bytes) exceeds 7KB threshold"
          fi

  test-matrix:
    name: Test Node ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test
